<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		<div th:insert="~{include/include::cssFragment}"></div>
		<div th:insert="~{include/include::loginBarFragment}"></div>
		<div th:insert="~{include/include::.footFragment}"></div>
		<div th:replace="~{include/include::#jsFragment}"></div>
	 -->

	<div th:fragment="cssFragment">
		<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"
			href="css/font-awesome.min.css">
		<link rel="stylesheet" th:href="@{/css/carousel.css}"
			href="css/carousel.css">
		<link rel="stylesheet" th:href="@{/css/login.css}"
			href="css/login.css">
		<link rel="stylesheet" th:href="@{/css/theme.css}" href="css/theme.css">
	</div>

	<div id="jsFragment">
		<script th:src="@{/jquery/jquery-2.1.1.min.js}"
			src="jquery/jquery-2.1.1.min.js"></script>
		<script th:src="@{/bootstrap/js/bootstrap.min.js}"
			src="bootstrap/js/bootstrap.min.js"></script>
		<script th:src="@{/script/docs.min.js}" src="script/docs.min.js"></script>
		<script th:src="@{/script/back-to-top.js}" src="script/back-to-top.js"></script>
	</div>

	<div class="footFragment">
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div id="footer">
						<div class="footerNav">
							<a rel="nofollow" href="http://www.atguigu.com">关于我们</a> | <a
								rel="nofollow" href="http://www.atguigu.com">服务条款</a> | <a
								rel="nofollow" href="http://www.atguigu.com">免责声明</a> | <a
								rel="nofollow" href="http://www.atguigu.com">网站地图</a> | <a
								rel="nofollow" href="http://www.atguigu.com">联系我们</a>
						</div>
						<div class="copyRight">Copyright ?2017-2017atguigu.com 版权所有
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	
	<div th:fragment="loginBarFragment">
		<!-- 展示登录状态栏信息 -->
        <div th:if="!${session.member}" id="navbar" class="navbar-collapse collapse" style="float:right;">
          <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/login.html}" href="login.html">登录</a></li>
            <li><a th:href="@{/reg.html}" href="reg.html">注册</a></li>
          </ul>
        </div>
        
        <div th:if="${session.member}" id="navbar" class="navbar-collapse collapse" style="float:right;">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user" th:text="${session.member.username}"></i> <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="member.html"><i class="glyphicon glyphicon-scale"></i> 会员中心</a></li>
                <li><a href="#"><i class="glyphicon glyphicon-comment"></i> 消息</a></li>
                <li class="divider"></li>
                <li><a href="index.html"><i class="glyphicon glyphicon-off"></i> 退出系统</a></li>
              </ul>
            </li>
          </ul>
        </div>
	</div>
</body>
</html>
